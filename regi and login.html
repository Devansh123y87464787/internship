/* registration and login form */
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login and Register</title>
    <link rel="stylesheet" href="regi&login.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h2 id="form-title">Login</h2>
            </div>
            <form id="login-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <span id="switch-to-register">Register here</span></p>
            </form>
            <form id="register-form" style="display: none;">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Register</button>
                <p>Already have an account? <span id="switch-to-login">Login here</span></p>
            </form>
        </div>
    </div>
    <script src="scriptsssss.js"></script>
</body>
</html>
